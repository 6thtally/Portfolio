        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(adobe.jpg); /* Replace 'background.jpg' with your background image */
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: skyblue;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            max-height: 50px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .portfolio-item {
            background-color: rgba(0, 0, 0, 0.94);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item video {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        .title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
